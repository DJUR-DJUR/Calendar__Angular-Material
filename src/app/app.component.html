<h1>ORGANIZER</h1>
<div class="container">
  <div class="calendar">
    <mat-calendar [(selected)]="selectedDate"></mat-calendar>
  </div>
  <div class="organizer">
    <div class="sected-date">
      <span>Selected date:</span>
      <div> <h2>{{selectedDate | date: 'longDate'}}</h2>
    </div>
    <hr>
    <div cdkDropListGroup class="organizer-list" >
      <div class="example-container">
        <h2>To do</h2>
        <div
          cdkDropList
          [cdkDropListData]="todos"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <div *ngIf="todos.length; else noTodos">
            <div class="example-box" *ngFor="let item of todos" cdkDrag>{{item}}</div>
          </div>
          <ng-template #noTodos>
            <div class="example-box">
              <small>No Todos yet... Add new one!</small>
            </div>
          </ng-template>
        </div>
        <form (ngSubmit)="submit()"  [formGroup]="form">
          <input type="text" formControlName="title">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid">Add</button>
        </form>
      </div>

      <div class="example-container">
        <h2>Done</h2>
        <div
          cdkDropList
          [cdkDropListData]="dones"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <div *ngIf="dones.length; else noDones">
            <div class="example-box" *ngFor="let item of dones" cdkDrag >{{item}}
              <button class="btn btn-primary" (click)="delete(item)">Delete</button>
            </div>
          </div>
          <ng-template #noDones>
            <div class="example-box">
              <small>Drop completed Todo here...</small>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
